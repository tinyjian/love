        "ÊÄ°ÂÆùÔºå‰Ω†ÊòØÊàëÂøÉÈó¥ÁöÑÊüîÂÖâ",
        "ÊÄ°ÂÆùÔºåÊàëÊÉ≥Êää‰∏ñÁïå‰∏éÁà±ÈÉΩÁªô‰Ω†",
        "ÊÄ°ÂÆùÔºå‰Ω†ÊòØÊàëÊ∞∏ËøúÁöÑÂøÉÂä®Ê∫êÊ≥â",
        "ÊÄ°ÂÆùÔºåÊàëÊÑøÊÑèÊääÊâÄÊúâÂ•ΩÂ§©Ê∞îÁªô‰Ω†",
        "ÊÄ°ÂÆùÔºåÂñúÊ¨¢‰Ω†ÊòØÊàëÊúÄÊµ™Êº´ÁöÑÂÜ≥ÂÆö"
      ];

      const modal = document.getElementById("modal");
      const confirmBtn = document.getElementById("confirmBtn");
      const cardsContainer = document.getElementById("cards");
      const floatingHearts = document.getElementById("floatingHearts");
      const bgm = document.getElementById("bgm");

      const motionQuery = window.matchMedia("(prefers-reduced-motion: reduce)");
      let prefersReducedMotion = motionQuery.matches;

      if (typeof motionQuery.addEventListener === "function") {
        motionQuery.addEventListener("change", (event) => {
          prefersReducedMotion = event.matches;
        });
      } else if (typeof motionQuery.addListener === "function") {
        motionQuery.addListener((event) => {
          prefersReducedMotion = event.matches;
        });
      }

      let hasStarted = false;
      let floatingInterval = null;

      const randomRange = (min, max) => Math.random() * (max - min) + min;

      const setCardTransform = (card, { x, y, rotation, scale }) => {
        card.style.setProperty("--x", `${x}px`);
        card.style.setProperty("--y", `${y}px`);
        card.style.setProperty("--rot", `${rotation}deg`);
        card.style.setProperty("--scale", `${scale}`);
      };

      const heartEmojis = ["üíñ", "üíï", "üíó", "üíù", "üíò"];

      const spawnHeart = () => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 2}s`;
        heart.style.animationDuration = `${5.5 + Math.random() * 2.5}s`;
        heart.style.fontSize = `${20 + Math.random() * 18}px`;
        floatingHearts.appendChild(heart);
        setTimeout(() => heart.remove(), 7800);
      };

      const createFloatingHearts = () => {
        for (let i = 0; i < 8; i += 1) {
          setTimeout(spawnHeart, i * 480);
        }
        if (floatingInterval) clearInterval(floatingInterval);
        floatingInterval = setInterval(() => {
          if (!hasStarted) return;
          spawnHeart();
        }, 2600);
      };

      const startBgm = () => {
        // Ê≥®ÈáäÊéâËÉåÊôØÈü≥‰πêÊí≠Êîæ
        // if (!bgm) return;
        // bgm.volume = 0.6;
        // const playPromise = bgm.play();
        // if (playPromise && typeof playPromise.catch === "function") {
        //   playPromise.catch(() => {});
        // }

        // Á´ãÂç≥Ëß¶ÂèëÁΩëÊòì‰∫ëÈü≥‰πêÊí≠ÊîæÂô®Êí≠Êîæ
        const neteasePlayer = document.getElementById("neteasePlayer");
        if (neteasePlayer) {
          // ÈÄöËøáÈáçÊñ∞Âä†ËΩΩiframeÊù•Ëß¶ÂèëautoÊí≠Êîæ
          const currentSrc = neteasePlayer.src;
          const baseSrc = currentSrc.split('&trigger=')[0]; // ÁßªÈô§‰πãÂâçÁöÑtriggerÂèÇÊï∞
          neteasePlayer.src = baseSrc + '&trigger=' + Date.now();
        }
      };

      const scheduleFrame = (callback, delay = 0) => {
        if (delay <= 0) {
          requestAnimationFrame(callback);
          return;
        }

        setTimeout(() => requestAnimationFrame(callback), delay);
      };

      confirmBtn.addEventListener("click", () => {
        if (hasStarted) return;
        hasStarted = true;
        confirmBtn.disabled = true;
        modal.style.opacity = "0";
        modal.style.pointerEvents = "none";
        scheduleFrame(() => modal.remove(), 320);
        scheduleFrame(() => {
          createCards();
          createFloatingHearts();
          startBgm();
          if (prefersReducedMotion) return;
          scheduleFrame(formHeart, 1200);
          scheduleFrame(scatterCards, 11000);
        }, 120);
      });

      function createCards() {
        cardsContainer.innerHTML = "";
        const fragment = document.createDocumentFragment();
        const stackSpread = Math.min(window.innerWidth, window.innerHeight) * 0.18;
        const baseDelay = 55;
        const sortedPhrases = [...phrases].sort((a, b) => {
          const loveScore = (str) => (str.includes("ÊàëÁà±‰Ω†") ? 2 : str.includes("ÊàëÂñúÊ¨¢‰Ω†") ? 1 : 0);
          const diff = loveScore(b) - loveScore(a);
          return diff !== 0 ? diff : Math.random() - 0.5;
        });

        sortedPhrases.forEach((text, index) => {
          const card = document.createElement("div");
          card.className = "card";
          const initialPoint = {
            x: randomRange(-stackSpread / 2, stackSpread / 2),
            y: randomRange(-stackSpread / 2, stackSpread / 2),
            rotation: randomRange(-6, 6),
            scale: randomRange(0.9, 1.02),
          };
          setCardTransform(card, initialPoint);
          card.style.setProperty("--delay", `${index * baseDelay}ms`);
          card.style.setProperty("--card-transition", "1400ms");
          if (text.includes("ÊàëÁà±‰Ω†") || text.includes("ÊàëÂñúÊ¨¢‰Ω†")) {
            card.classList.add("is-highlight");
          }
          const span = document.createElement("span");
          span.textContent = text;
          card.appendChild(span);
          fragment.appendChild(card);
        });
        cardsContainer.appendChild(fragment);
        requestAnimationFrame(() => {
          cardsContainer.querySelectorAll(".card").forEach((card) => {
            card.classList.add("is-visible");
          });
        });
      }

      function formHeart() {
        const cards = Array.from(cardsContainer.children);
        const heartPoints = generateHeartPoints(cards.length);
        cards.forEach((card, index) => {
          const point = heartPoints[index];
          card.style.setProperty("--card-transition", "1200ms");
          scheduleFrame(() => setCardTransform(card, point), index * 45);
        });
      }

      function scatterCards() {
        const cards = Array.from(cardsContainer.children);
        const width = window.innerWidth;
        const height = window.innerHeight;
        cards.forEach((card, index) => {
          scheduleFrame(() => {
            const randX = (Math.random() - 0.5) * width * 0.9;
            const randY = (Math.random() - 0.5) * height * 0.9;
            const randRot = randomRange(-18, 18);
            const randScale = randomRange(0.9, 1.1);
            card.style.setProperty("--card-transition", "1800ms");
            setCardTransform(card, {
              x: randX,
              y: randY,
              rotation: randRot,
              scale: randScale,
            });
          }, index * 24);
        });
      }

      function generateHeartPoints(count) {
        const min = -Math.PI;
        const max = Math.PI;
        const sampleCount = Math.max(count * 8, 960);
        const viewportMin = Math.min(window.innerWidth, window.innerHeight);
        const baseScale = viewportMin * 0.032;
        const verticalScale = baseScale * 1.06;
        const samples = new Array(sampleCount);

        let totalLength = 0;
        let prevX = null;
        let prevY = null;

        for (let i = 0; i < sampleCount; i += 1) {
          const ratio = i / (sampleCount - 1);
          const t = min + (max - min) * ratio;
          const rawX = 16 * Math.pow(Math.sin(t), 3);
          const rawY =
            13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t);
          const x = rawX * baseScale;
          const y = -rawY * verticalScale;

          if (prevX !== null) {
            totalLength += Math.hypot(x - prevX, y - prevY);
          }

          samples[i] = { x, y, length: totalLength };
          prevX = x;
          prevY = y;
        }

        if (count <= 1) {
          const { x, y } = samples[Math.floor(samples.length / 2)];
          return [{ x, y, rotation: 0, scale: 1 }];
        }

        const points = new Array(count);
        const segmentLength = totalLength / count;
        let sampleIndex = 1;
        let minY = Infinity;
        let maxY = -Infinity;
        let minX = Infinity;
        let maxX = -Infinity;

        for (let i = 0; i < count; i += 1) {
          const targetLength = segmentLength * i;
          while (sampleIndex < samples.length && samples[sampleIndex].length < targetLength) {
            sampleIndex += 1;
          }

          const prevSample = samples[Math.max(0, sampleIndex - 1)];
          const nextSample = samples[Math.min(samples.length - 1, sampleIndex)];
          const span = nextSample.length - prevSample.length || 1;
          const spanRatio = Math.min(Math.max((targetLength - prevSample.length) / span, 0), 1);

          const x = prevSample.x + (nextSample.x - prevSample.x) * spanRatio;
          const y = prevSample.y + (nextSample.y - prevSample.y) * spanRatio;
          const tangentAngle = Math.atan2(
            nextSample.y - prevSample.y,
            nextSample.x - prevSample.x
          );

          const normalX = Math.cos(tangentAngle + Math.PI / 2);
          const normalY = Math.sin(tangentAngle + Math.PI / 2);
          const radialOffset = randomRange(-6, 6);

          const finalX = x + normalX * radialOffset;
          const finalY = y + normalY * radialOffset;
          const rotation = (tangentAngle * 180) / Math.PI + randomRange(-4, 4);
          const scaleFactor = randomRange(0.96, 1.04);

          if (finalY < minY) minY = finalY;
          if (finalY > maxY) maxY = finalY;
          if (finalX < minX) minX = finalX;
          if (finalX > maxX) maxX = finalX;

          points[i] = { x: finalX, y: finalY, rotation, scale: scaleFactor };
        }

        const width = Math.max(maxX - minX, 1);
        const height = Math.max(maxY - minY, 1);
        const safeWidth = window.innerWidth * 0.68;
        const safeHeight = window.innerHeight * 0.64;
        const fitScale = Math.min(safeWidth / width, safeHeight / height, 1);
        const verticalOffset = (minY + maxY) / 2;
        const horizontalOffset = (minX + maxX) / 2;
        for (let i = 0; i < points.length; i += 1) {
          points[i].x = (points[i].x - horizontalOffset) * fitScale;
          points[i].y = (points[i].y - verticalOffset) * fitScale;
          points[i].scale *= 0.96 + fitScale * 0.08;
        }

        return points;
      }
